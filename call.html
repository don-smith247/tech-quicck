<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050A30;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        fieldset {
            border: 3px dashed #0d28f3;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 20px;
            font-weight: 600;
            color: #0d28f3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #5064fd;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0d28f3;
            box-shadow: 0 0 10px #5d6ffc;
        }

        .form-group input[type="tel"] {
            cursor: text;
        }

        .submit-btn {
            background-color: #050A30;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0d28f3;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Enter your information to book a discussion</legend>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Preferred Call Date:</label>
                <input type="date" id="date">
            </div>

            <div class="form-group">
                <label for="time">Preferred Call Time:</label>
                <input type="time" id="time">
            </div>
        </fieldset>

        <button class="submit-btn" type="submit">Book Call</button>
    </form>

</body>
</html>
