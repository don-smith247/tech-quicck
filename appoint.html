<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doc</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050A30;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        fieldset {
            border: 3px dashed #041ee9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 20px;
            font-weight: 600;
            padding: 0 10px;
            color: #041ee9;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #928e8e;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #041ee9;
            font-size: 16px;
            color: #333;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1f37ee;
            box-shadow: 0 0 10px #6375fc;
        }

        .form-group input[type="date"] {
            cursor: pointer;
        }

        .form-group textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            background-color: #050A30;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #394ff5;
        }

        .flex-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            .submit-btn {
                padding: 10px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            legend {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .form-group label {
                font-size: 14px;
            }

            legend {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <form>
        <fieldset>
            <legend>Enter your information</legend>

            <div class="flex-group">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input required type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input required type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Your message"></textarea>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="date">Select a date:</label>
            <input required type="date" id="date">
        </div>

        <button class="submit-btn" type="submit">Book Appointment</button>
    </form>

</body>
</html>
