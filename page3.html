<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 1</title>
    <script src="https://kit.fontawesome.com/c6c3ca2138.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f97f1;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 36px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #ffffff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Welcome to Slider 1</h1>
    <a href="index.html" class="back-button"> <i style="font-size: 20px;" class="fa-solid fa-arrow-left-long"></i>Back to Carousel</a>
</body>
</html>
